{% extends "base.html" %}

{% block title %}Transactions{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <!-- Header -->
    <div class="flex justify-between items-center mb-8">
        <h1 class="text-2xl font-bold">Transactions</h1>
        <button 
            class="btn btn-primary gap-2"
            hx-get="{{ url_for('transactions.add') }}"
            hx-target="#modal-content"
            onclick="document.getElementById('global-modal').showModal()">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"/>
            </svg>
            Add Transaction
        </button>
    </div>

    <!-- Filters -->
    <div class="card bg-base-100 shadow mb-8">
        <div class="card-body">
            <form hx-get="{{ url_for('transactions.list') }}" 
                  hx-target="#transactions-grid" 
                  hx-trigger="change">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">Type</span>
                        </label>
                        <select name="type" class="select select-bordered w-full">
                            <option value="">All Types</option>
                            <option value="income">Income</option>
                            <option value="expense">Expense</option>
                        </select>
                    </div>
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">Category</span>
                        </label>
                        <select name="category_id" class="select select-bordered w-full">
                            <option value="">All Categories</option>
                            {% for category in categories %}
                            <option value="{{ category.id }}">{{ category.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Transactions Grid -->
    <div id="transactions-grid">
        {% include "transactions/_grid.html" %}
    </div>
</div>
{% endblock %}
