{% extends "base.html" %}

{% block title %}Add Category{% endblock %}

{% block content %}
<div class="container mx-auto px-4">
    <div class="flex min-h-full flex-col justify-center lg:px-8">
        <div class="sm:mx-auto sm:w-full sm:max-w-sm">
            <h2 class="text-2xl font-bold mb-6">Add New Category</h2>
        </div>

        <div class="sm:mx-auto sm:w-full sm:max-w-sm">
            <form class="space-y-6" action="{{ url_for('categories.add') }}" method="POST">
                <div>
                    <label for="name" class="label">
                        <span class="label-text">Category Name</span>
                    </label>
                    <input type="text" id="name" name="name" 
                           class="input input-bordered w-full" required>
                </div>

                <div>
                    <label for="type" class="label">
                        <span class="label-text">Type</span>
                    </label>
                    <select id="type" name="type" class="select select-bordered w-full" required>
                        <option value="income">Income</option>
                        <option value="expense">Expense</option>
                    </select>
                </div>

                <div class="flex gap-4">
                    <button type="submit" class="btn btn-primary flex-1">Add Category</button>
                    <a href="{{ url_for('categories.list') }}" class="btn btn-outline flex-1">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
