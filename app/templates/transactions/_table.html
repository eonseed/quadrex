<div id="transactions-table" class="overflow-x-auto bg-white dark:bg-gray-800 shadow-lg rounded-lg">
    <table class="table w-full">
        <thead>
            <tr>
                <th class="px-4 py-3 text-left">Date</th>
                <th class="px-4 py-3 text-left">Category</th>
                <th class="px-4 py-3 text-left">Description</th>
                <th class="px-4 py-3 text-right">Amount</th>
                <th class="px-4 py-3 text-center">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for transaction in transactions %}
            <tr class="hover:bg-gray-50 dark:hover:bg-gray-700">
                <td class="px-4 py-3">{{ transaction.date.strftime('%Y-%m-%d') }}</td>
                <td class="px-4 py-3">
                    <div class="flex items-center">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="{{ transaction.category.icon }}"/>
                        </svg>
                        {{ transaction.category.name }}
                    </div>
                </td>
                <td class="px-4 py-3">{{ transaction.description }}</td>
                <td class="px-4 py-3 text-right {% if transaction.type == 'expense' %}text-red-600{% else %}text-green-600{% endif %}">
                    {{ "%.2f"|format(transaction.amount) }}
                </td>
                <td class="px-4 py-3 text-center">
                    <button 
                        class="btn btn-ghost btn-sm"
                        hx-get="{{ url_for('transactions.edit_transaction_form', transaction_id=transaction.id) }}"
                        hx-target="#dialog">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"/>
                        </svg>
                    </button>
                    <button 
                        class="btn btn-ghost btn-sm text-red-600"
                        hx-delete="{{ url_for('transactions.delete_transaction', transaction_id=transaction.id) }}"
                        hx-confirm="Are you sure you want to delete this transaction?"
                        hx-target="#transactions-table">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                        </svg>
                    </button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
