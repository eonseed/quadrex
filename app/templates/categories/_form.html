<form class="space-y-6" action="{{ action }}" method="POST">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    <div>
        <label for="name" class="label">
            <span class="label-text">Name</span>
        </label>
        <input type="text" id="name" name="name" 
               class="input input-bordered w-full" 
               value="{{ category.name if category else '' }}"
               required>
    </div>

    <div>
        <label for="type" class="label">
            <span class="label-text">Type</span>
        </label>
        <select id="type" name="type" class="select select-bordered w-full" required>
            <option value="income" {% if category and category.type == 'income' %}selected{% endif %}>Income</option>
            <option value="expense" {% if category and category.type == 'expense' %}selected{% endif %}>Expense</option>
        </select>
    </div>

    <div>

            <span class="label-text">Icon</span>
            <span class="label-text-alt">Optional</span>
        </label>
